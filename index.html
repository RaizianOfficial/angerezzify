<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <title>LearnPro - Master New Skills</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Custom Config -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              brand: {
                DEFAULT: "#7C3AED",      /* Purple Primary */
                light: "#A78BFA",
                dark: "#5B21B6"
              }
            },
            animation: {
              fadeIn: "fadeIn .5s ease-out",
              slideUp: "slideUp .6s cubic-bezier(0.4, 0, 0.2, 1)",
              pop: "pop .3s ease-out",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: 0 },
                "100%": { opacity: 1 },
              },
              slideUp: {
                "0%": { transform: "translateY(20px)", opacity: 0 },
                "100%": { transform: "translateY(0)", opacity: 1 },
              },
              pop: {
                "0%": { transform: "scale(0.95)", opacity: 0 },
                "100%": { transform: "scale(1)", opacity: 1 },
              },
            },
          },
        },
      };
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet">

    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
    </style>

    <!-- Import Maps for CDN React Setup -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
          "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0",
          "lucide-react": "https://esm.sh/lucide-react@0.400.0?deps=react@18.2.0",
          "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
          "firebase/app": "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js",
          "firebase/auth": "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
        }
      }
    </script>

    <!-- External CSS -->
    <link rel="stylesheet" href="/index.css">
  </head>

  <body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div id="root" class="animate-fadeIn"></div>

    <!-- React App -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
